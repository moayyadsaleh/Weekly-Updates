<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCLCP-Weekly updates</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img
        src="https://media.licdn.com/dms/image/D5610AQGKSXnOFLCbwg/image-shrink_1280/0/1700613005277?e=2147483647&v=beta&t=0T-G88ldF-P2gLtG1YBA8jYNV3lsc5QHxeMe96KKEtM"
        alt="Logo"
        class="logo"
      />

      <h2>Instructor Hours Tracker</h2>
      <form id="instructorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="location">Location:</label>
        <input type="text" id="location" required />
        <label for="students">Number of Students:</label>
        <input type="number" id="students" required />
        <label for="startDate">Class Start Date:</label>
        <input type="date" id="startDate" required />
        <label for="endDate">Class End Date:</label>
        <input type="date" id="endDate" required />
        <label for="level">Students' Level:</label>
        <input type="text" id="level" required />
        <label for="deliveryMethod">Delivery Method:</label>
        <select id="deliveryMethod" required>
          <option value="inPerson">In Person</option>
          <option value="online">Online</option>
        </select>
        <label for="notes">Notes:</label>
        <textarea id="notes"></textarea>
        <button type="submit">Add Instructor</button>
      </form>

      <!-- Instructor list section -->
      <div id="instructorList" class="instructor-list"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
